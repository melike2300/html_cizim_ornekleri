<!doctype html>
<html>

<title>Başlıksız Belge</title>
	
	
	
<style>
	.otobus{width: 400px;height: 600px;margin: 45px auto} 
	.anten{width: 100px;height: 2px;transform: rotate(290deg);background: #161314;margin:100px auto 0 auto}
	.solayna{width: 39px;height: 25px;border-top: 1px solid #030303;border-left: 1px solid #030303;border-bottom: 1px solid #030303 ;background: #D890EC;border-radius: 5px 0 0 5px;margin: 240px 0 0 0;float: left}
	.cam{width: 318px;height: 230px;background: #FFFFFF;border: 1px solid #030303;border-radius: 15px 15px 0 0 ;margin:45px 0 0 0;float: left}
	.sagayna{width: 39px;height: 25px;border-top: 1px solid #030303;border-right: 1px solid #030303;border-bottom: 1px solid #030303 ;background: #D890EC;border-radius: 0 5px 5px 0;margin: 240px 0 0 0;float: left}
	.kaporta{width:318px ;height:120px ;background:#D890EC; border-left: 1px solid #030303;border-right: 1px solid #030303;border-bottom: 1px solid #030303;border-radius: 0 0 10px 10px ;float: left;margin: 0 0 0 40px}
	.sollastik{width:50px;height:40px;background: #121111;border-radius: 0 0 5px 5px ;float: left;margin: 0 0 0 80px}
	.saglastik{width:50px;height:40px;background: #121111;border-radius: 0 0 5px 5px ;float: left;margin: 0 0 0 140px}
	.dikizaynasi{width:70px;height: 20px;background:#E2D7E5;border-radius: 5px ;margin: 20px auto 0 auto;border: 1px solid #090808}
	.solkoltuk{width:120px ;height:120px ;background: #E763FF;border-radius:15px 15px 0 0 ;margin:68px 0 0 20px;float: left;}
	.sagkoltuk{width:120px ;height:120px ;background:#E763FF;border-radius:15px 15px 0 0 ;margin:68px 0 0 37px;float: left}
	.solsilecek{width: 110px;height: 3px;background: #030303;margin:118px 0 0 20px}
	.direksiyon{width:60px;height: 30px;border-top: 8px solid #030303;border-right: 8px solid #030303;border-left: 8px solid #030303 ;border-radius: 40px 40px 0 0;margin: 90px 0 0 20px }
	.sagsilecek{width: 110px;height: 3px;background: #030303;margin:-10px 0 0 -10px}
	.solfar{width: 50px ;height: 50px ;background:#E2FD4A;border-radius: 25px;margin: 30px 0 0 20px ;box-shadow: 5px 5px 15px #f743ed,-5px -5px 15px #f743ed ;float: left}
	.sagfar{width: 50px ;height: 50px ;background:#E2FD4A;border-radius: 25px;margin: 30px 0 0 12px ;box-shadow: 5px 5px 15px #f743ed,-5px -5px 15px #f743ed ;float: left}
	.kaportaorta{width:150px ;height:100px ;float: left;margin: 10px 0 0 12px}
	.izgara1{width: 70px;height:3px ;background:#7E6D6E;margin: 25px auto 0 auto}
	.izgara2{width: 80px;height:3px ;background:#7E6D6E;margin: 5px auto 0 auto}
	.izgara3{width: 90px;height:3px ;background:#7E6D6E;margin: 5px auto 0 auto}
	.izgara4{width: 100px;height:3px ;background:#7E6D6E;margin: 5px auto 0 auto}
	.plaka{width: 120px;height: 20px;background: #FFFFFF;border: 1px solid #090808;margin: 25px auto 0 auto}
	.plakasol{width: 15px;height: 15px;background: #6E7FFF;float: left;font: 10px italic;color:#060505;text-align: center;padding: 5px 0 0 0 }
	.plakasag{width: 105px;height: 20px;float: left;font: 10px bold;color:#060505;text-align: center;padding: 5px 0 0 0 }
</style>
</head>

<body>
	
<div class="otobus">

<div class="cam">

</html>
